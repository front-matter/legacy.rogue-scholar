name: DOI update Rogue Scholar
on:
  workflow_dispatch:
    inputs:
      slug:
        description: 'id of blog'     
        required: true
jobs:
  findPosts:
    runs-on: ubuntu-latest
    outputs:
      posts: ${{ steps.posts_by_blog.outputs.POSTS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3       
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install commonmeta-ruby
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Find blog posts by blog id
        run: |
          echo "::set-output name=POSTS::$(bundle exec commonmeta json_feed_by_blog ${{ github.event.inputs.slug }} | jq --slurp --raw-input 'split("\\n")[:-1]')"
        id: posts_by_blog
      - name: Generate matrix
        run: |
          echo ${{ steps.posts_by_blog.outputs.POSTS }}
        id: matrix
