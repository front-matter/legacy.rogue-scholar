name: DOI update Rogue Scholar
on:
  schedule:
    - cron: "*/10 * * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3       
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install commonmeta-ruby
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Find blog posts by blog id
        run: |
          echo "::set-output name=POSTID::$(bundle exec commonmeta json_feed_by_blog 468ap65)"
        id: posts_by_blog
      - name: Exit early if no posts found
        if: steps.posts_by_blog.outputs.POSTID == ''
        run: exit 1
      - name: Generate XML
        run: |
          mkdir -p upload
          bundle exec commonmeta https://rogue-scholar.org/api/posts/"${{ steps.posts_by_blog.outputs.POSTID }}" --depositor "${{ secrets.CROSSREF_DEPOSITOR_NAME }}" --email "${{ secrets.CROSSREF_DEPOSITOR_EMAIL }}" --registrant "${{ secrets.CROSSREF_REGISTRANT }}" -t crossref_xml > upload/${{ steps.posts_by_blog.outputs.POSTID }}
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
            name: uploads
            path: upload/${{ steps.posts_by_blog.outputs.POSTID }}         
      - name: Download
        uses: actions/download-artifact@v2
        with:
            name: uploads
      - name: Update content
        run: |
          curl -X POST https://doi.crossref.org/servlet/deposit -F "operation=doMDUpload" -F "login_id=${{ secrets.CROSSREF_USERNAME_WITH_ROLE }}" -F "login_passwd=${{ secrets.CROSSREF_PASSWORD }}" -F "fname=@upload/${{ steps.posts_by_blog.outputs.POSTID }}"
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
      - name: update Rogue Scholar post
        run: |
          curl -X PATCH https://api.rogue-scholar.org/rest/v1/posts?uuid=eq.${{ steps.posts_by_blog.outputs.POSTID }} -H "apikey: ${{ secrets.SUPABASE_KEY }}" -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" -H "Content-Type: application/json" -H "Prefer: return=minimal" -d '{ "date_indexed": "$NOW" }'
  