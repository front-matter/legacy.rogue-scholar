name: Update DOIs for changed Posts
on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4       
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install commonmeta-py
        run: poetry install --no-root
      - name: Find blog posts that are not indexed recently
        run: |
          echo "::set-output name=POSTID::$(poetry run commonmeta json-feed updated)"
        id: posts_by_blog
      - name: Generate XML
        if: steps.posts_by_blog.outputs.POSTID != ''
        run: |
          mkdir -p upload
          poetry run commonmeta convert https://api.rogue-scholar.org/posts/"${{ steps.posts_by_blog.outputs.POSTID }}" --depositor "${{ secrets.CROSSREF_DEPOSITOR_NAME }}" --email "${{ secrets.CROSSREF_DEPOSITOR_EMAIL }}" --registrant "${{ secrets.CROSSREF_REGISTRANT }}" -t crossref_xml > upload/${{ steps.posts_by_blog.outputs.POSTID }}
      - name: Upload
        if: steps.posts_by_blog.outputs.POSTID != ''
        uses: actions/upload-artifact@v3
        with:
            name: uploads
            path: upload/${{ steps.posts_by_blog.outputs.POSTID }}         
      - name: Download
        if: steps.posts_by_blog.outputs.POSTID != ''
        uses: actions/download-artifact@v3
        with:
            name: uploads
      - name: Update content
        if: steps.posts_by_blog.outputs.POSTID != ''
        run: |
          curl -X POST https://doi.crossref.org/servlet/deposit -F "operation=doMDUpload" -F "login_id=${{ secrets.CROSSREF_USERNAME_WITH_ROLE }}" -F "login_passwd=${{ secrets.CROSSREF_PASSWORD }}" -F "fname=@upload/${{ steps.posts_by_blog.outputs.POSTID }}"
      - name: Set current date as variable
        if: steps.posts_by_blog.outputs.POSTID != ''
        run: |
          echo "::set-output name=NOW::$(date +'%s')"
        id: current_date
      - name: Update Rogue Scholar post
        if: steps.posts_by_blog.outputs.POSTID != ''
        run: |
          curl -X PATCH https://db.rogue-scholar.org/rest/v1/posts?id=eq.${{ steps.posts_by_blog.outputs.POSTID }} -H "apikey: ${{ secrets.SUPABASE_KEY }}" -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" -H "Content-Type: application/json" -H "Prefer: return=minimal" -d '{ "indexed_at": "${{ steps.current_date.outputs.NOW }}", "indexed": true }'
      - name: Find blog id for post
        run: |
          echo "::set-output name=SLUG::$(poetry run commonmeta json-feed blog_slug --id ${{ steps.posts_by_blog.outputs.POSTID }})"
        id: blog
      - name: Update OA.Works blog
        if: steps.blog.outputs.SLUG == 'oa_works'
        env:
          API_KEY: ${{ secrets.OA_WORKS_ADMIN_API_KEY }}
          API_URL: ${{ secrets.OA_WORKS_ADMIN_API_URL }}
        run: poetry run commonmeta update-ghost-post ${{ steps.posts_by_blog.outputs.POSTID }}
      - name: Update Upstream blog
        if: steps.blog.outputs.SLUG == 'upstream'
        env:
          API_KEY: ${{ secrets.UPSTREAM_ADMIN_API_KEY }}
          API_URL: ${{ secrets.UPSTREAM_ADMIN_API_URL }}
        run: poetry run commonmeta update-ghost-post ${{ steps.posts_by_blog.outputs.POSTID }}
      