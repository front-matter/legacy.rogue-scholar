name: Update DOIs for changed Posts
on:
  workflow_dispatch:
  schedule:
    # - cron: "00,10,20,30 9,18 * * *"
    - cron: "*/10 * * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3       
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install commonmeta-ruby
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Find blog posts that are not indexed recently
        run: |
          echo "::set-output name=POSTID::$(bundle exec commonmeta json_feed_updated)"
        id: posts_by_blog
      - name: Generate XML
        if: steps.posts_by_blog.outputs.POSTID != ''
        run: |
          mkdir -p upload
          bundle exec commonmeta https://api.rogue-scholar.org/posts/"${{ steps.posts_by_blog.outputs.POSTID }}" --depositor "${{ secrets.CROSSREF_DEPOSITOR_NAME }}" --email "${{ secrets.CROSSREF_DEPOSITOR_EMAIL }}" --registrant "${{ secrets.CROSSREF_REGISTRANT }}" -t crossref_xml > upload/${{ steps.posts_by_blog.outputs.POSTID }}
      - name: Upload
        if: steps.posts_by_blog.outputs.POSTID != ''
        uses: actions/upload-artifact@v2
        with:
            name: uploads
            path: upload/${{ steps.posts_by_blog.outputs.POSTID }}         
      - name: Download
        if: steps.posts_by_blog.outputs.POSTID != ''
        uses: actions/download-artifact@v2
        with:
            name: uploads
      - name: Update content
        if: steps.posts_by_blog.outputs.POSTID != ''
        run: |
          curl -X POST https://doi.crossref.org/servlet/deposit -F "operation=doMDUpload" -F "login_id=${{ secrets.CROSSREF_USERNAME_WITH_ROLE }}" -F "login_passwd=${{ secrets.CROSSREF_PASSWORD }}" -F "fname=@upload/${{ steps.posts_by_blog.outputs.POSTID }}"
      - name: Set current date as variable
        if: steps.posts_by_blog.outputs.POSTID != ''
        run: |
          echo "::set-output name=NOW::$(date +'%s')"
        id: current_date
      - name: Update Rogue Scholar post
        if: steps.posts_by_blog.outputs.POSTID != ''
        run: |
          curl -X PATCH https://db.rogue-scholar.org/rest/v1/posts?id=eq.${{ steps.posts_by_blog.outputs.POSTID }} -H "apikey: ${{ secrets.SUPABASE_KEY }}" -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" -H "Content-Type: application/json" -H "Prefer: return=minimal" -d '{ "indexed_at": "${{ steps.current_date.outputs.NOW }}", "indexed": true }'
      - name: Find blog id for post
        run: |
          echo "::set-output name=BLOG_ID::$(bundle exec commonmeta json_feed_blog_id ${{ steps.posts_by_blog.outputs.POSTID }})"
        id: blog_id
      - name: Update OA.Works blog
        if: steps.blog_id.outputs.BLOG_ID == 'oa_works'
        env:
          API_KEY: ${{ secrets.OA_WORKS_ADMIN_API_KEY }}
          API_URL: ${{ secrets.OA_WORKS_ADMIN_API_URL }}
        run: bundle exec commonmeta update_ghost_post ${{ steps.posts_by_blog.outputs.POSTID }}
