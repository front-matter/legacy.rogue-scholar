name: Update DOIs for changed Posts
on:
  workflow_dispatch:
  # schedule:
  #  - cron: "*/10 * * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4       
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install commonmeta-py
        run: poetry install --no-root
      - name: Find blog posts that are not indexed recently
        run: |
          echo "::set-output name=POSTS::$(curl https://api.rogue-scholar.org/posts/updated)"
        id: posts_updated
      - name: Generate XML
        if: steps.posts_updated.outputs.POSTS != '[]'
        run: |
          mkdir -p upload
          poetry run commonmeta list '${{ steps.posts_updated.outputs.POSTS }}' --depositor "${{ secrets.CROSSREF_DEPOSITOR_NAME }}" --email "${{ secrets.CROSSREF_DEPOSITOR_EMAIL }}" --registrant "${{ secrets.CROSSREF_REGISTRANT }}" -t crossref_xml > upload/temp
      - name: Upload
        if: steps.posts_updated.outputs.POSTS != '[]'
        uses: actions/upload-artifact@v3
        with:
            name: uploads
            path: upload/temp         
      - name: Download
        if: steps.posts_updated.outputs.POSTS != '[]'
        uses: actions/download-artifact@v3
        with:
            name: uploads
      - name: Update content
        if: steps.posts_updated.outputs.POSTS != '[]'
        run: |
          curl -X POST https://doi.crossref.org/servlet/deposit -F "operation=doMDUpload" -F "login_id=${{ secrets.CROSSREF_USERNAME_WITH_ROLE }}" -F "login_passwd=${{ secrets.CROSSREF_PASSWORD }}" -F "fname=@upload/temp"
      - name: Set current date as variable
        if: steps.posts_updated.outputs.POSTS != '[]'
        run: |
          echo "::set-output name=NOW::$(date +'%s')"
        id: current_date
