name: DOI Registration Rogue Scholar
on:
  workflow_dispatch:
    inputs:
      blog:
        description: 'ID of the blog'
        required: true
        type: string
jobs:
  register:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3       
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install commonmeta-ruby
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Find blog post without DOI
        run: |
          bundle exec commonmeta json_feed ${{ github.event.inputs.blog }} >> $GITHUB_OUTPUT
          id: post_without_doi
      - name: Generate random DOI
        run: |
          echo "::set-output name=DOI::$(bundle exec commonmeta encode 10.59350)"
        id: random_doi
      - name: Generate XML
        run: |
          mkdir -p upload
          bundle exec commonmeta https://rogue-scholar.org/api/posts/"${{ steps.post_without_doi.outputs.* }}" --doi "${{ steps.random_doi.outputs.DOI }}" --depositor "${{ secrets.CROSSREF_DEPOSITOR_NAME }}" --email "${{ secrets.CROSSREF_DEPOSITOR_EMAIL }}" --registrant "${{ secrets.CROSSREF_REGISTRANT }}" -t crossref_xml > upload/temp
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
            name: uploads
            path: upload/temp         
      - name: Download
        uses: actions/download-artifact@v2
        with:
            name: uploads
      - name: curl
        uses: wei/curl@v1
        id: api
        with:
          args: -X POST -F "operation=doMDUpload" -F "login_id=${{ secrets.CROSSREF_USERNAME_WITH_ROLE }}" -F "login_passwd=${{ secrets.CROSSREF_PASSWORD }}" -F "fname=@upload/temp https://doi.crossref.org/servlet/deposit
  