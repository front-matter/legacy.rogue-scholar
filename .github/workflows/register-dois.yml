name: Register DOIs for new Posts
on:
  workflow_dispatch:
  # schedule:
  #   - cron: '*/10 * * * *'
jobs:
  register:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4       
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install commonmeta-py
        run: poetry install --no-root
      - name: Download unregistered posts
        run: |
          mkdir -p upload
          curl https://api.rogue-scholar.org/posts/unregistered > upload/posts.json
      - name: Set number of unregistered posts as variable
        id: current_number
        run: |
          echo "NUMBER=$(jq '."total-results"' upload/posts.json)" >> $GITHUB_OUTPUT
      - name: Set current date as variable
        if: ${{ fromJSON(steps.current_number.outputs.NUMBER) > 0 }} 
        run: |
          echo "NOW=$(date +'%s')" >> $GITHUB_OUTPUT
        id: current_date
      - name: Get uuid of most recent unregistered post
        if: ${{ fromJSON(steps.current_number.outputs.NUMBER) > 0 }}
        run: |
          echo "UUID=$(jq -rc '[.items | .[] | .id] | first' upload/posts.json)" >> $GITHUB_OUTPUT
        id: uuids
      - name: Generate random DOI
        if: ${{ fromJSON(steps.current_number.outputs.NUMBER) > 0 }}
        run: |
          echo "DOI=$(poetry run commonmeta encode-by-id ${{ steps.uuids.outputs.UUID }})" >> $GITHUB_OUTPUT
        id: random_doi
      - name: Convert post to Crossref XML
        if: ${{ fromJSON(steps.current_number.outputs.NUMBER) > 0 }}
        run: |
          mkdir -p upload
          poetry run commonmeta convert https://api.rogue-scholar.org/posts/"${{ steps.uuids.outputs.UUID }}" --doi "${{ steps.random_doi.outputs.DOI }}" --depositor "${{ secrets.CROSSREF_DEPOSITOR_NAME }}" --email "${{ secrets.CROSSREF_DEPOSITOR_EMAIL }}" --registrant "${{ secrets.CROSSREF_REGISTRANT }}" -t crossref_xml --show-errors > upload/${{ steps.current_date.outputs.NOW }}
      - name: Register content via Crossref API
        if: ${{ fromJSON(steps.current_number.outputs.NUMBER) > 0 }}
        run: |
          curl -X POST https://doi.crossref.org/servlet/deposit -F "operation=doMDUpload" -F "login_id=${{ secrets.CROSSREF_USERNAME_WITH_ROLE }}" -F "login_passwd=${{ secrets.CROSSREF_PASSWORD }}" -F "fname=@upload/${{ steps.current_date.outputs.NOW }}"
      - name: update Rogue Scholar post
        if: ${{ fromJSON(steps.current_number.outputs.NUMBER) > 0 }}
        run: |
          curl -X PATCH https://db.rogue-scholar.org/rest/v1/posts?id=eq.${{ steps.uuids.outputs.UUID }} -H "apikey: ${{ secrets.SUPABASE_KEY }}" -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" -H "Content-Type: application/json" -H "Prefer: return=minimal" -d '{ "doi": "${{ steps.random_doi.outputs.DOI }}", "indexed_at": "${{ steps.current_date.outputs.NOW }}", "indexed": true }'
      - name: Find blog id for post
        if: ${{ fromJSON(steps.current_number.outputs.NUMBER) > 0 }}
        run: |
          echo "SLUG=$(poetry run commonmeta json-feed blog_slug --id ${{ steps.uuids.outputs.UUID }})" >> $GITHUB_OUTPUT
        id: blog
      - name: Update Front Matter blog
        if: steps.blog.outputs.SLUG == 'front_matter'
        run: poetry run commonmeta update-ghost-post --api-key ${{ secrets.GHOST_ADMIN_API_KEY }} --api-url ${{ secrets.GHOST_ADMIN_API_URL }} ${{ steps.uuids.outputs.UUID }}
      - name: Update Upstream blog
        if: steps.blog.outputs.SLUG == 'upstream'
        run: poetry run commonmeta update-ghost-post --api-key ${{ secrets.UPSTREAM_ADMIN_API_KEY }} --api-url ${{ secrets.UPSTREAM_ADMIN_API_URL }} ${{ secrets.UPSTREAM_ADMIN_API_URL }} ${{ steps.uuids.outputs.UUID }}
      - name: Update OA.Works blog
        if: steps.blog.outputs.SLUG == 'oa_works'
        run: poetry run commonmeta update-ghost-post --api-key ${{ secrets.OA_WORKS_ADMIN_API_KEY }} --api-url ${{ secrets.OA_WORKS_ADMIN_API_URL }} ${{ steps.uuids.outputs.UUID }}
